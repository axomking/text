<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-youtube/dist/Youtube.min.js"></script>
  <style>
    .video-container {
      text-align: center;
      margin-top: 20px;
    }
    .watch-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .watch-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <!-- Video.js Player -->
    <video
      id="my-video"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      width="640"
      height="360"
      data-setup='{
        "techOrder": ["youtube"],
        "sources": [{ "type": "video/youtube", "src": "https://youtu.be/igQKgJmIozg" }]
      }'
    ></video>

    <!-- Link Below -->
    <a href="https://youtu.be/igQKgJmIozg" class="watch-button" target="_blank">Watch the video</a>
  </div>
</body>
</html>
