<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .video-container {
      position: relative;
      display: inline-block;
      width: 640px; /* Adjust to your desired width */
      height: 360px; /* Adjust to your desired height */
    }
    .thumbnail {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      cursor: pointer;
    }
    .play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      cursor: pointer;
    }
    .video-container:hover .play-overlay {
      opacity: 1;
    }
    .play-icon {
      width: 60px;
      height: 60px;
      background: white;
      mask: url('https://upload.wikimedia.org/wikipedia/commons/e/e3/Black_triangle.svg') no-repeat center;
      -webkit-mask: url('https://upload.wikimedia.org/wikipedia/commons/e/e3/Black_triangle.svg') no-repeat center;
      mask-size: contain;
      -webkit-mask-size: contain;
    }
    .watch-button {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
      width: fit-content;
      transition: background-color 0.3s ease;
    }
    .watch-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <a href="https://yourvideolink.com" target="_blank">
      <img src="https://via.placeholder.com/640x360" alt="Video Thumbnail" class="thumbnail">
      <div class="play-overlay">
        <div class="play-icon"></div>
      </div>
    </a>
  </div>
  <a href="https://yourvideolink.com" class="watch-button" target="_blank">Watch the video</a>
</body>
</html>
