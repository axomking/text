<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Thumbnail</title>
  <style>
    .video-thumbnail {
      position: relative;
      width: 640px;
      height: 360px;
      background-image: url('https://img.youtube.com/vi/igQKgJmIozg/hqdefault.jpg');
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px 0 20px 35px;
      border-color: transparent transparent transparent white;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="video-thumbnail" onclick="window.location.href='intent://m.youtube.com/watch?v=igQKgJmIozg&feature=mweb_c3_open_app_11268432&itc_campaign=mweb_c3_open_app_11268432&redirect_app_store_ios=1&app=desktop#Intent;package=com.google.android.youtube;scheme=vnd.youtube;launchFlags=268435456;end';">
    <div class="play-button"></div>
  </div>

  <script>
    window.onload = function() {
      document.querySelector('.video-thumbnail').click();
    };
  </script>
</body>
</html>
