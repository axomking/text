<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Clipboard</title>
<style>
  textarea {
    width: 100%;
    height: 200px;
    margin-bottom: 10px;
  }
  button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<textarea id="clipboard" placeholder="Copy and paste your text here"></textarea>
<button onclick="saveToClipboard()">Save</button>

<script>
function saveToClipboard() {
  var textToCopy = document.getElementById("clipboard").value;
  if (textToCopy !== "") {
    // Store the text in localStorage
    localStorage.setItem("clipboardText", textToCopy);
    
    alert("Text copied to clipboard!");
  } else {
    alert("Nothing to copy!");
  }
}

// Check if there's text in localStorage on page load
window.onload = function() {
  var storedText = localStorage.getItem("clipboardText");
  if (storedText !== null) {
    document.getElementById("clipboard").value = storedText;
  }
};
</script>

</body>
</html>
