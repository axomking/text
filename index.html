<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convert Text</title>
</head>
<body>

<form id="convertForm">
    <label for="inputText">Enter Text:</label><br>
    <textarea id="inputText" name="inputText" rows="6" cols="50"></textarea><br><br>
    <button type="button" onclick="convertText()">Convert</button>
</form>

<div>
    <label for="output">Converted Text:</label><br>
    <textarea id="output" rows="6" cols="50" readonly></textarea>
</div>

<script>
function convertText() {
    var inputText = document.getElementById("inputText").value;
    var outputElement = document.getElementById("output");
    
    if(inputText.trim() === "") {
        outputElement.textContent = "Please enter some text.";
    } else {
        var capitalizedText = inputText.toLowerCase().replace(/(?:^|\s)\S/g, function(a) { return a.toUpperCase(); });
        outputElement.value = capitalizedText;
    }
}
</script>

</body>
</html>
