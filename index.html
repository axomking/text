<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Clipboard</title>
    <style>
        textarea {
            width: 100%;
            height: 200px;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Online Clipboard</h1>
    <textarea id="textArea" placeholder="Type or paste your text here..."></textarea>
    <button onclick="saveText()">Save Text</button>

    <script>
        function saveText() {
            var text = document.getElementById("textArea").value;
            var existingText = ''; // Initialize empty string to store existing text
            var reader = new FileReader();

            // Check if there's an existing file
            reader.onload = function(event) {
                existingText = event.target.result; // Read the existing text
                var updatedText = existingText + '\n' + text; // Append new text
                var blob = new Blob([updatedText], { type: "text/plain" });
                var url = URL.createObjectURL(blob);
                var a = document.createElement("a");
                a.href = url;
                a.download = "text.txt";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            // Read the existing file asynchronously
            reader.readAsText(new Blob([''], { type: 'text/plain' }));
        }
    </script>
</body>
</html>
