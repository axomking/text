<!DOCTYPE html>
<html>
<head>
    <title>Convert Text</title>
</head>
<body>

<form method="post">
    <label for="inputText">Enter Text:</label><br>
    <input type="text" id="inputText" name="inputText"><br><br>
    <input type="submit" value="Convert">
</form>

<?php
function convertToCapitalizedCase($inputString) {
    return ucwords(strtolower($inputString));
}

if ($_SERVER["REQUEST_METHOD"] == "POST") {
    $input = $_POST["inputText"];
    $output = convertToCapitalizedCase($input);
    echo "Converted Text: " . $output;
}
?>

</body>
</html>
