<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Video Thumbnail</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .video-thumbnail {
      position: relative;
      width: 90%; /* Responsive width */
      max-width: 640px; /* Maximum width for larger screens */
      aspect-ratio: 16 / 9; /* Maintains aspect ratio */
      background-image: url('https://img.youtube.com/vi/igQKgJmIozg/hqdefault.jpg');
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 15%; /* Responsive size based on container */
      max-width: 80px; /* Maximum size for larger screens */
      aspect-ratio: 1 / 1; /* Circular shape */
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20% 0 20% 35%; /* Responsive arrow size */
      border-color: transparent transparent transparent white;
      margin-left: 5%;
    }
  </style>
</head>
<body>
  <div class="video-thumbnail" onclick="window.location.href='https://www.youtube.com/watch?v=igQKgJmIozg';">
    <div class="play-button"></div>
  </div>
</body>
</html>
